name: Main

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install Dependencies
      run: |
        cd koneser-gatsby
        yarn install
    - name: Build website
      run: |
        cd koneser-gatsby
        yarn build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.6.2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: koneser-gatsby/docs
        CLEAN: true
